name: Deploy Portfolio to Server

on:
  push:
    branches: [main]
  # Добавляем кнопку ручного запуска (на всякий случай)
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # ВАЖНО: Этот шаг создаст папку 'out'.
        # Убедись, что в next.config.js написано: output: 'export'

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 1. Создаем папку на сервере (флаг -p не выдаст ошибку, если она уже есть)
      - name: Create folder on server
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /root/portfolio"

      # 2. Удаляем старые файлы перед заливкой (чтобы сайт был чистым)
      - name: Clean old files
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "rm -rf /root/portfolio/*"

      # 3. Копируем новые файлы из папки out
      - name: Deploy Files
        run: |
          scp -r out/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/root/portfolio/
